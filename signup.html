    <h1>Sign Up Form</h1>

    <form action="#" method="post">

        <label for="name">Enter your name : </label>
        <br>
        <input required type="text" placeholder="Soham Kulkarni">
        <br><br>

        <label for="image">Upload a profile picture:</label>
        <br>
        <input required type="file" name="image" id="image">
        <br><br>

        <label for="email">Enter your email-id : </label>
        <br>
        <input required type="email" placeholder="sohamkulkarni213@gmail.com">
        <br><br>    
                
        <label for="password">Enter your password : </label>
        <br>
        <input required type="password" minlength="8">

        <p>Already have an account ? <a href="/Week 01/login.html">Log In</a></p>
